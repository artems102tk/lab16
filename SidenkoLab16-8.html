<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <input id="inp1" type="text" /><br /><br />
    <input id="inp2" type="text" /><br /><br />
    <input id="inp3" type="text" /><br /><br />

    <script>
      document.getElementById("inp1").addEventListener("blur", checkLength);
      document.getElementById("inp2").addEventListener("blur", checkLength);
      document.getElementById("inp3").addEventListener("blur", checkLength);

      function checkLength() {
        if (this.value.length === 5) {
          this.style.borderColor = "green";
        } else {
          this.style.borderColor = "red";
        }
      }
    </script>
  </body>
</html>
